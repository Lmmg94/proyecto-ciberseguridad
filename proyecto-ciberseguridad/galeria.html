<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
<!-- Etiqueta raíz del documento HTML, especifica el idioma como español -->

<head>
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive, adaptándose a diferentes tamaños de pantalla -->

    <title>Galería</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="stylesaisha.css">
    <!-- Vincula una hoja de estilos externa llamada "stylesaisha.css" para dar formato visual a la página -->
</head>

<!-- Contenido del cuerpo de la página -->
<body>

    <header>
        <h1> CiberSeguridad</h1>
        <!-- Título principal del sitio -->

        <!-- Sección de navegación del sitio -->
        <nav>
            <!-- Lista no ordenada para el menú de navegación -->
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <!-- Enlace a la página de inicio -->
                <li><a href="galeria.html">Galería</a></li>
                <!-- Enlace a la galería -->
                <li><a href="informacion.html">Información</a></li>
                <!-- Enlace a la sección de información -->
                <li><a href="noticias.html">Noticias</a></li>
                <!-- Enlace a la sección de noticias -->
            </ul>
        </nav>
    </header>

    <header>
        <!-- Segundo encabezado con un título específico para la galería -->
        <p><h1>Seguridad Cibernética Galería</h1></p>
        <!-- NOTA: No es correcto usar <h1> dentro de un <p>. Se recomienda usar solo <h1> directamente. -->
    </header>

    <!-- Sección principal donde se muestra la galería de imágenes -->
    <section class="gallery-section">
        <div class="products">
            <!-- Primer grupo de imágenes (posters) -->
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61S3msnu5AL._AC_UF894,1000_QL80_.jpg" alt="poster">
                <img src="https://edit.org/img/blog/n/kn5-1024-plantilla-poster-seguridad-informatica-gratis.webp" alt="poster">
            </div>

            <!-- Segundo grupo de imágenes (ilustraciones variadas) -->
            <div class="product">
                <img src="https://i.pinimg.com/1200x/f7/95/54/f795541d80edb2a04e8a0b10e0264c99.jpg" alt="imagen">
                <img src="https://i.pinimg.com/736x/d3/21/ea/d321eac1950aee1134898d548fc4a74b.jpg" alt="imagen">
            </div>

            <!-- Tercer grupo de imágenes (flyer informativo) -->
            <div class="product2">
                <img src="https://edit.org/img/blog/n/uyy-1024-plantilla-flyer-ciberseguridad-editar-gratis-online.webp" alt="info">
            </div>
        </div>
    </section>

</body>
</html>
